<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proof of concept - Tic Tac Toe</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<style>
	*{
		user-select:none;
		-webkit-user-select:none;
		-moz-user-select:none;
	}
		canvas{
			border: 1px solid black;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
		}

		canvas div{
			display: block;
			border: 2px black solid;
			border-radius: 5px;
			font-size: 2em;
		}

		
	</style>
	<script src="tictactoe.js"></script>
	<script>
		window.onload = function main(){
			var game = GameController();
			game.init();
		}
	</script>
</head>
<body>
	<div id="startModal" class="modal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					Play some Tic-Tac-Toe!
				</div>
				<div class="modal-body">
					<form id="gameOptions">
						<div class="form-group">
							<select name="gamemode" id="gameModeChoice" class="form-control">
								<option value="1P" selected>Single-Player Against A.I.</option>
								<option value="2P">Two-Player Against Human</option>
							</select>
						</div>
						<div class="form-group" id="difficulty">
							<label for="difficulty">
								<select name="difficulty">
									<option value="0">Easy</option>
									<option value="2">Medium</option>
									<option value="4">Hard</option>								
								</select>
							</label>
						</div>
						<div class="form-group">
							<label for="playerTile" class="radio-inline">
								<input type="radio" name="playerTile" value="X_tile" checked>X
							</label>
							<label for="playerTile" class="radio-inline">
								<input type="radio" name="playerTile" value="O_tile">O
							</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" id="startButton">Go!</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal" id="endModal">
		<div class="modal-dialog">
			<div class="modal-content">`
				<div class="modal-body">
					<h1 id="endMessage">Endgame message!</h1>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="resetButton">Try again?</button>
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
